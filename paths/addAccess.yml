put:
  summary: allow user to visit the product page
  description: the front end use http-only cookie for authorization, so no authorization header should be sent to the backend, when the front end user login via share and found the user has no access to the product, the front end will send a request to this endpoint to add the access to the product for the user
  parameters:
    - name: productId
      in: path
      required: true
      description: The id of the product
      schema:
        type: integer
    - name: clientId
      in: path
      required: true
      description: The id of the client
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            uuid:
              type: string
              description: The uuid generated by share
  responses:
    '200':
      description: OK
      headers:
        Set-Cookie:
          description: |
            refreshed access token which will be valid for another 10 minutes
            - access_token: The JWT token to be used for authentication, this is valid for 10 minutes
          schema:
            $ref: '../components/schemas/AccessTokenHeader.yml'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: The message of the response
    '400':
      $ref: '../components/responses/BadRequest.yml'
    '401':
      $ref: '../components/responses/Unauthorized.yml'
    '500':
      $ref: '../components/responses/InternalServerError.yml'