post:
  summary: Create a new user with a uuid generated by share
  description: Create a new user, this is a special signup endpoint which allows the front end to create a new user with a uuid generated by share
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: The email of the user
            password:
              type: string
              description: The password of the user
            uuid:
              type: string
              description: The uuid generated by share
  responses:
    '201':
      description: successfull signup a new user
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: The JWT token to be used for authentication, valid for 10 minutes.
              refresh_token:
                type: string
                description: The refresh token to be used for getting a new JWT token, valid for 30 days.
    '400':
      $ref: '../components/responses/BadRequest.yml'
    '500':
      $ref: '../components/responses/InternalServerError.yml'