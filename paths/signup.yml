post:
  summary: Create a new user with a uuid generated by share
  description: Create a new user, this is a special signup endpoint which allows the front end to create a new user with a uuid generated by share, the user should be able to visit the product linked by the uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: The email of the user
            password:
              type: string
              description: The password of the user
            uuid:
              type: string
              description: The uuid generated by share
  responses:
    '201':
      description: successfull signup a new user
      headers:
        Set-Cookie:
          description: |
            The cookie containing the jwt tokens, the cookie is set to be httpOnly and secure, refresh token is only included if remember_me is true
            - access_token: The JWT token to be used for authentication, this is valid for 10 minutes
            - refresh_token: The JWT refresh token to be used to refresh the access token, this is valid for 1 hour or 30 days depending on the value of remember_me
          schema:
            $ref: '../components/schemas/TwoTokensHeader.yml'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: The message of the response
    '400':
      $ref: '../components/responses/BadRequest.yml'
    '500':
      $ref: '../components/responses/InternalServerError.yml'