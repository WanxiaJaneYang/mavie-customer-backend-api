get:
  summary: Get a specific product's info
  description: This endpoint allows the front end to get information about a specific product
  parameters:
    - name: productId
      in: path
      required: true
      description: The id of the product
      schema:
        type: integer
  security:
    - BearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ProductInfoResponse.yml'
    '400':
      $ref: '../components/responses/BadRequest.yml'
    '401':
      $ref: '../components/responses/Unauthorized.yml'
    '500':
      $ref: '../components/responses/InternalServerError.yml'